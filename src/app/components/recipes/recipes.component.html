<div class="modal fade mt-5 pt-5" id="editModal" tabindex="-1" role="dialog" aria-label="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="editModalLabel">Editar Receta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="">Nombre de la receta</label>
              <input *ngIf="recipeFound" type="text" name="recipe_name" class="form-control" [(ngModel)]="recipeFound.recipe_name">
            </div>
            <div class="form-group">
              <label for="">Ingredientes</label>
              <textarea *ngIf="recipeFound" class="form-control" name="ingredients" [(ngModel)]="recipeFound.ingredients"></textarea>
            </div>
            <div class="form-group">
              <label for="">Imagen</label>
              <input *ngIf="recipeFound" type="text" name="image" class="form-control" [(ngModel)]="recipeFound.image">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editRecipe()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
