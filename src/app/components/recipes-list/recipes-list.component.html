<div class="container mt-5">
    <div class="card shadow-lg rounded-3" style="max-width: 400px;">
      <div class="card-header">
        <h3 class="card-title text-center ">Lista de recetas</h3>
      </div>
      <div class="card-body py-2">
        <ul class="list-group" style="width: 100%;">
          <li *ngFor="let recipe of myRecipes; let i = index" class="list-group-item mb-1 p-1" [ngClass]="{'border-top': i !== 0, 'border-bottom': i < myRecipes.length - 1}">
            <div class="d-flex justify-content-between align-items-start" (click)="toggleIngredients(i)">
              <div>
                <h5 class="card-title mb-0">{{recipe.recipe_name}}</h5>
                <div [ngClass]="{'d-none': !ingredientsVisible[i]}">
                    <img *ngIf="recipe.image" [src]="recipe.image" alt="{{recipe.recipe_name}}" style="max-width: 100px; max-height: 100px;">         
                    <br>           
                    {{recipe.description}}
                  <ul>
                    <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
                  </ul>
                </div>
              </div>
              <div class="ml-auto">
              <!--<button type="button" class="btn btn-outline-primary btn-sm mr-1" (click)="getPositions(recipe.id)" data-toggle="modal" data-target="#editModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                  </svg>
                </button>-->
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteRecipe(i)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
